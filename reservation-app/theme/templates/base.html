{% load tailwind_tags %}
{% load static %}
{% url 'home' as c %}
<!DOCTYPE html>
<html lang="en">
<head>
   {% tailwind_css %}
   <script src="https://kit.fontawesome.com/b3f39b38b1.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musa's BnB</title>
</head>
<body class="flex w-screen h-screen bg-gray-100">

   <aside class="w-24 bg-bnb-bg-blue">
      <ul class="h-full w-full flex flex-col justify-center items-center p-1">
         
         <li class="mt-4 text-gray-100 hover:text-bnb-bg-blue hover:bg-gray-100 rounded-2xl w-full">
            <a href="{{ home_view }}">
               <i class="fa-solid fa-house text-3xl text-center w-full my-1"></i>
               <p class="text-xs text-center">Home</p>
            </a>
         </li>

         <li class="mt-4 text-gray-100 hover:text-bnb-bg-blue hover:bg-gray-100 rounded-2xl w-full">
            <i class="fa-regular fa-calendar-plus text-3xl text-center w-full my-1"></i>
            <p class="text-xs text-center">Add Booking</p>
         </li>

         <li class="grow"></li>

         <li class="my-4 text-gray-100 hover:text-bnb-bg-blue hover:bg-gray-100 rounded-2xl w-full">
            <i class="fa-solid fa-arrow-right-from-bracket text-3xl text-center w-full my-1"></i>
            <p class="text-xs text-center">Logout</p>
         </li>
      </ul>
   </aside>
   <main class="grow overflow-y-scroll h-screen">
      {% if messages %}
         {% for message in messages %}
            <div class="ml-14 text-green-500 text-xl">
               <h1>{{ message|safe }}</h1>
            </div>
         {% endfor %}
      {% endif %}
      {{ context }}
      {% block main %}
      {% endblock %}
   </main>
</body>
</html>
